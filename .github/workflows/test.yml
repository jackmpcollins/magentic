name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      anthropic:
        description: "Test using Anthropic API"
        type: boolean
        default: false
      litellm_openai:
        description: "Test using OpenAI API via LiteLLM"
        type: boolean
        default: false
      openai:
        description: "Test using OpenAI API"
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"
      - run: poetry install --all-extras
      - run: poetry run ruff check --output-format=github .
      - run: poetry run ruff format --check .
      - run: poetry run mypy .
      - run: poetry run pytest -vv tests/
      - if: github.event.inputs.anthropic
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: poetry run pytest -m 'anthropic' -vv tests/
      - if: github.event.inputs.litellm_openai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORGANIZATION: ${{ secrets.OPENAI_ORGANIZATION }}
        run: poetry run pytest -m 'litellm_openai' -vv tests/
      - if: github.event.inputs.openai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORGANIZATION: ${{ secrets.OPENAI_ORGANIZATION }}
        run: poetry run pytest -m 'openai' -vv tests/

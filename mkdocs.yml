site_name: Magentic
site_description: Seamlessly integrate LLMs as Python functions
strict: true
site_url: https://magentic.dev/

repo_name: jackmpcollins/magentic
repo_url: https://github.com/jackmpcollins/magentic
edit_uri: blob/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: yellow
  features:
    - content.action.edit
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - search.suggest

plugins:
  - mkdocs-jupyter:
      # ignore_h1_titles: true
      execute: false

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra

extra_css:
  - css/hide-jupyter-io-labels.css

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
  - Overview: index.md
  - Configuration:
      - configuration.md
      - usage-with-type-checking.md
  - chat-prompting.md
  - asyncio.md
  - streaming.md
  - Examples:
      - examples/registering_custom_type.ipynb
      - examples/retrieval_augmented_generation.ipynb
      - examples/chain_of_verification.ipynb

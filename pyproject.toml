[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
preview = true

[tool.mypy]
check_untyped_defs = true
disable_error_code = ["empty-body"]
disallow_untyped_defs = false
strict = true

[tool.poetry]
name = "magentic"
version = "0.6.0"
description = "Seamlessly integrate LLMs as Python functions"
license = "MIT"
authors = ["Jack Collins"]
readme = "README.md"
repository = "https://github.com/jackmpcollins/magentic"

[tool.poetry.dependencies]
python = ">=3.10"
openai = ">=0.27"
pydantic = ">=2.0.0"
pydantic-settings = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
black = "*"
mypy = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-clarity = "*"
pytest-cov = "*"

[tool.poetry.group.examples.dependencies]
jupyter = "*"
wikipedia = "*"

[tool.pytest.ini_options]
addopts = "--cov=magentic --cov-report=term-missing"
markers = [
    "openai: Tests that query the OpenAI API"
]

[tool.ruff]
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]
line-length = 120
# Use `ruff linter` to list available linters
# https://beta.ruff.rs/docs/rules/
select = ["ALL"]
ignore = [
  "C90",  # mccabe
    "D",  # pydocstyle
  "ANN",  # flake8-annotations
    "A",  # flake8-builtins
  "COM",  # flake8-commas
   "FA",  # flake8-future-annotations
  "INP",  # flake8-no-pep420
  "SLF",  # flake8-self
  "ARG",  # flake8-unused-arguments
   "TD",  # flake8-todos
  "FIX",  # flake8-fixme
   "PL",  # Pylint
]

[tool.ruff.flake8-pytest-style]
mark-parentheses = false

[tool.ruff.isort]
known-first-party = ["magentic"]

[tool.ruff.per-file-ignores]
"examples/*" = [
  "T20",  # flake8-print
]
"tests/*" = [
    "S",  # flake8-bandit
]
